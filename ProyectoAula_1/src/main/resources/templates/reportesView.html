<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reportesStyles.css">

    <title>Reportes</title>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PRGCA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/reportes">Reportes</a>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#footer">Nosotros</a>
                    </li>
                </ul>

                    <button class="btn btn-black" type="submit">Mi perfil</button>

                </form>
            </div>
        </div>
    </nav>

</head>

<body>


    <div class="continer mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-8">
                <div class="card ">
                    <div class="card-body">
                        <h4 class="mb-3">Realizar reporte</h4>
                        <form class="needs-validation" novalidate="">
                            <div class="row g-3">

                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Tipo de contaminate</option>
                                        <option value="1">Contaminacion auditiva</option>
                                        <option value="2">Desechos toxicos</option>
                                        <option value="3">Desechos inorganicos</option>
                                        <option value="3">Otro</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Zona (unidad comunera)</option>
                                        <option value="1">Zona 1 </option>
                                        <option value="1">Zona 2 </option>
                                        <option value="1">Zona 3 </option>
                                        <option value="1">Zona 4 </option>
                                    </select>
                                </div>

                                <div class="col-sm-6"></div>

                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Barrio</option>
                                        <option value="1">barrio 1 </option>
                                        <option value="1">barrio 2 </option>
                                        <option value="1">barrio 3 </option>
                                        <option value="1">barrio 4 </option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Describa las causas
                                            del reporte: <span class="text-body-secondary">(Opcional)</span></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                                <hr class="my-4">

                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="bd-footer py-4 py-md-5 mt-5 bg-dark">

        <div class="row">
            <div class="col-lg-3 mb-3">
                <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="/"
                    aria-label="Bootstrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-geo"
                        viewBox="0 0 16 16">
                        <title style="color: white;">PRGCA</title>
                        <path fill-rule="evenodd"
                            d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.3 1.3 0 0 0-.37.265.3.3 0 0 0-.057.09V14l.002.008.016.033a.6.6 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.6.6 0 0 0 .146-.15l.015-.033L12 14v-.004a.3.3 0 0 0-.057-.09 1.3 1.3 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465s-2.462-.172-3.34-.465c-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411" />
                    </svg>
                    <span class="fs-5" style="color: white;">PRGCA</span>
                </a>
                <ul class="list-unstyled small ">
                    <li class="mb-2" style="color: white;">Plataforma de reportes de casos de contaminacion
                        ambiental </a>.</li>

                </ul>
            </div>
            <div class="col-6 col-lg-2 offset-lg-1 mb-3 ">
                <h5 style="color: white;">Siguenos en nuestras redes:</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="#">Instagram</a></li>
                    <li class="mb-2"><a href="#">Facebook</a></li>
                    <li class="mb-2"><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
