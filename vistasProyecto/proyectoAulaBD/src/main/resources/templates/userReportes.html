                                    </select>
                                </div>

                                    <div class="mb-3">

                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                                <hr class="my-4">

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-dark btn-lg" type="submit">Enviar Reporte</button>
