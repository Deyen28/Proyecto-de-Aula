<!DOCTYPE html>
<html lang="sp" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Registration </title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0" />
    <link rel="stylesheet" href="registerStyles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
    <div class="container">
        <h1 class="form-title">Registration PRGA</h1>
        <form action="#" th:action="@{/registrar}" th:object="${user}" method="post">
            <div class="main-user-info">
                <div class="col-sm-6 user-input-box">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="fullName" placeholder="Enter Full Name" th:field="*{nombre}" />
                </div>
                <div class="user-input-box">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName" th:field="*{userName}" placeholder="Username"/>
                </div>
                <div class="user-input-box">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" name="addres" th:field="*{direccion}" placeholder="1234 Main St" />
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="you@example.com" />
                </div>

                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{contrasena}" placeholder="" />
                </div>
            </div>
            <div class="form-submit-btn " >
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    
</body>

</html>
